<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4">QR and Bar Code Scanner</h1>
                <h3><span class="text-info" id="msgs" name="msgs"></span></h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="qr-reader"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid jumbotron">
        <div class="row">
            <div class="col-sm">
                <div class="custom-file">
                    <input type="file" class="form-control form-control-sm" id="qr-input-file" name="qr-input-file"
                        accept="image/*">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <select class="form-control form-control-md" name="cameras" id="cameras">
                        <option>Escolha a Camera</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-success btn-md" onclick="startQrCodeCameraScan()">Iniciar
                    Camera</button>
                <button type="button" class="btn btn-danger btn-md" onclick="stopQrCodeCameraScan()">Parar
                    Camera</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    <h4 class="bg-info text-white text-center">Gerar QR Code e Código de Barras</h4>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control form-control-md" id="qr-input-text" name="qr-input-text" />
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-md" onclick="createQrCode()">Criar QR
                    Code</button>
            </div>
            <div class="col">
                <input type="text" class="form-control form-control-md" id="bar-input-text" name="bar-input-text" />
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary btn-md" onclick="createBarCode()">Criar Código de Barras</button>
            </div>
        </div>



    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="qrcode"></div>
            </div>            
            <div class="col">
                <svg id="barcode"></svg>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <table class="table table-striped table-hover">
                    <caption></caption>
                    <thead class="bg-dark text-white">
                        <tr>
                            <th scope="col">Códigos detectados</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>






    <script src="utils.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script src="reader.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="jsBarcode.all.min.js"></script>
    <script src="writer.js"></script>
</body>

</html>
